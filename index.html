<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React

        const Modal = () => {

            const [animali, setAnimali] = useState([])

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            async function addAnimal() {

                try {
                    const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                    const randomAnimal = animalsChoices[randomIndex];

                    console.log(randomAnimal)

                    const newArrayAnimals = [...animali, randomAnimal]

                    console.log(newArrayAnimals)

                    setAnimali(newArrayAnimals)

                } catch (err) {
                    console.error(err)
                }


            }

            return (
                <>
                    <button
                        onClick={addAnimal}
                    >
                        Aggiungi Animale
                    </button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {
                                animali.map((animale, i) => {
                                    return (
                                        <li
                                            key={i}
                                        >
                                            {animale}
                                        </li>
                                    )
                                })
                            }
                        </ul>
                    </details>
                </>

            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM

        const elementoSpecifico = document.querySelector(".lista-animali")
        const root = createRoot(elementoSpecifico)
        root.render(<Modal />)

    </script>
</head>

<body>

    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
